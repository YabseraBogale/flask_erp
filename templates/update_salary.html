{% extends "base.html" %}

{% block title %}
  <title>Update Salary</title>
{% endblock %}

{% block content %}
    <div class="container">
    <form action="/budget_registeration" method="POST">
        <h5 class="card-title">Update Salary</h5>
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

        <div class="card-body">
                <div class="mb-3 row">
                <label class="col-sm-2 form-label" for="Update Reason">Update Reason</label>
                    <div class="col-sm-10">
                    <input type="text" name="update_reason" placeholder="Update Reason" class="form-control" required>
                    </div>
                </div>
        </div>
        
        <div class="card-body">
          <div class="mb-3 row">
            <label class="col-sm-2 form-label" for="Salary Update">Salary Update</label>
              <div class="col-sm-10">
                <input type="number" name="salary_update" placeholder="Salary Update" class="form-control" min="0" required>
              </div>
          </div>
        </div>

        <div class="card-body">
                <div class="mb-3 row">
                <label class="col-sm-2 form-label" for="Employee Updated">Employee Updated</label>
                    <div class="col-sm-10">
                    <input type="number" name="employee_updated" placeholder="Employee Updated" class="form-control" min="0" required>
                    </div>
                </div>
        </div>

        <div class="mb-3 row">
                <div class="col-sm-10 offset-sm-2">
                    <input type="submit" class="btn btn-primary">
                    <input type="reset" class="btn btn-primary">
                </div>
        </div>

    </form>
    </div>
{% endblock %}
