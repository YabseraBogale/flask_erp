{% extends "base.html" %}

{% block title %}
  <title>Bonus Registeration</title>
{% endblock %}

{% block content %}
    <div class="container">
    <form action="/budget_registeration" method="POST">
        <h5 class="card-title">Budget Registeration</h5>
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">

        <div class="card-body">
                <div class="mb-3 row">
                <label class="col-sm-2 form-label" for="Bonus Reason">Bonus Reason</label>
                    <div class="col-sm-10">
                    <input type="text" name="bonus_reason" placeholder="Bonus Reason" class="form-control" required>
                    </div>
                </div>
        </div>
        
        <div class="card-body">
          <div class="mb-3 row">
            <label class="col-sm-2 form-label" for="Bonus">Bonus</label>
              <div class="col-sm-10">
                <input type="number" name="bonus" placeholder="Bonus" class="form-control" min="0" required>
              </div>
          </div>
        </div>

        <div class="card-body">
                <div class="mb-3 row">
                <label class="col-sm-2 form-label" for="Employee Given">Employee Given</label>
                    <div class="col-sm-10">
                    <input type="number" name="employee_given" placeholder="Employee Given" class="form-control" min="0" required>
                    </div>
                </div>
        </div>

        <div class="mb-3 row">
                <div class="col-sm-10 offset-sm-2">
                    <input type="submit" class="btn btn-primary">
                    <input type="reset" class="btn btn-primary">
                </div>
        </div>

    </form>
    </div>
{% endblock %}
