<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/item_registeration.css')}}" />
    <title>Item Regsisteration</title>
  </head>
  <body>
    
      <nav>
        <a href="/item_regsisteration">item registeration</a>
        <a href="/employee_registeration">employee registeration</a>
        <a href="/item_checkin">checkin</a>
        <a href="/item_checkout">checkout</a>
    </nav>

    <form action="/item_regsisteration" method="post">
      <p>
        Item Name

        <input type="text" name="item_name" id="" placeholder="item name" />
      </p>
      <p>
        Item Description

        <textarea
          name="item_description"
          id=""
          placeholder=" item description"
        ></textarea>
      </p>
      <p>
        Item Price

        <input
          type="number"
          name="item_price"
          id=""
          placeholder="item price"
          min="0"
        />
      </p>

      <p>
        Item Quantity

        <input
          type="number"
          name="item_quantity"
          id=""
          min="0"
          placeholder="item quantity"
        />
      </p>

      <p>
        Item Category

        <select name="item_category" id="">
          <option value="Electronics">Electronics</option>
          <option value="Office Supplies">Office Supplies</option>
          <option value="Food">Food</option>
          <option value="IT">IT</option>
          <option value="Furniture">Furniture</option>
          <option value="Safety Equipment">Safety Equipment</option>
          <option value="Chemical">Chemical</option>
          <option value="Sanitary">Sanitary</option>
          <option value="Spare Part">Spare Part</option>
          <option value="Accessory">Accessory</option>
          <option value="Clothing">Clothing</option>
          <option value="Constraction Material">Constraction Material</option>
          <option value="Pad">Pad</option>
          <option value="Stationery">Stationery</option>
        </select>
      </p>

      <p>
        Item Subcategory

        <select name="item_subcategory" id="">
          <option value="Fixed Assest">Fixed Assest</option>
          <option value="Moving">Moving</option>
          <option value="Consumable">Consumable</option>
        </select>
      </p>

      <p>
        Location

        <select name="location" id="">
          <option value="Addis Ababa">Addis Ababa</option>
          <option value="Adama">Adama</option>
          <option value="Dire Dawa">Dire Dawa</option>
          <option value="Mekelle">Mekelle</option>
          <option value="Gondar">Gondar</option>
          <option value="Bahir Dar">Bahir Dar</option>
          <option value="Hawassa">Hawassa</option>
          <option value="Jimma">Jimma</option>
          <option value="Harar">Harar</option>
          <option value="Dessie">Dessie</option>
          <option value="Shashamane">Shashamane</option>
          <option value="Asella">Asella</option>
          <option value="Debre Markos">Debre Markos</option>
          <option value="Gambela">Gambela</option>
          <option value="Jijiga">Jijiga</option>
          <option value="Arba Minch">Arba Minch</option>
          <option value="Dilla">Dilla</option>
        </select>
      </p>

      <p>
        Unit Of Measurment

        <select name="unit" id="">
          <option value="Piece">Piece</option>
          <option value="Dozen">Dozen</option>
          <option value="Package">Package</option>
          <option value="Gram">Gram</option>
          <option value="Kilogram">Kilogram</option>
          <option value="Ton">Ton</option>
          <option value="Milliliter">Milliliter</option>
          <option value="Liter">Liter</option>
          <option value="Gallon">Gallon</option>
          <option value="Barrel">Barrel</option>
          <option value="Millimeter">Millimeter</option>
          <option value="Centimeter">Centimeter</option>
          <option value="Meter">Meter</option>
          <option value="Roll">Roll</option>
          <option value="Sheet">Sheet</option>
          <option value="Bottle">Bottle</option>
          <option value="Can">Can</option>
        </select>
      </p>

      <p>
        <input type="submit" value="enter" />

        <input type="reset" value="reset" />
      </p>
    </form>
    <script src="static/js/sidebar_toggle.js"></script>
  </body>
</html>
