{% extends "base.html" %}

{% block title %}
  <title>Customer Registeration</title>
{% endblock %}

{% block content %}
  <div class="container">
  <form action="/customer_registeration" method="POST">
        <h5 class="card-title">Customer Registeration</h5>
        <div class="card-body">
            <div class="mb-3 row">
              <label class="col-sm-2 form-label" for="Customer Name">Customer Name</label>
                <div class="col-sm-10">
                  <input type="text" name="customer_name" placeholder="Customer Name" class="form-control" required>
                </div>
            </div>
        </div>

        <div class="card-body">
            <div class="mb-3 row">
              <label class="col-sm-2 form-label" for="Customer Email">Customer Email</label>
                <div class="col-sm-10">
                  <input type="email" name="customer_email" placeholder="Customer Email" class="form-control" required>
                </div>
            </div>
        </div>

        <div class="card-body">
            <div class="mb-3 row">
              <label class="col-sm-2 form-label" for="Customer Phonenumber">Customer Phonenumber</label>
                <div class="col-sm-10">
                  <input type="number" name="customer_phonenumber" placeholder="Customer Phonenumber" class="form-control" required>
                </div>
            </div>
        </div>

        <div class="card-body">
            <div class="mb-3 row">
              <label class="col-sm-2 form-label" for="Customer Tin Number">Customer Tin Number</label>
                <div class="col-sm-10">
                  <input type="number" name="customer_tin" placeholder="Customer Tin Number" class="form-control" required>
                </div>
            </div>
        </div>

        <div class="mb-3 col-md-4">
          <label for="Location" class="form-label">Customer Location</label>
            <select name="customer_location" class="form-select" required>
                {% for i in db_location %}
                  <option value="{{i}}">{{i}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3 row">
          <div class="col-sm-10 offset-sm-2">
            <input type="submit" class="btn btn-primary">
            <input type="reset" class="btn btn-primary">
          </div>
        </div>   
    </form>
</div>
{% endblock %}
