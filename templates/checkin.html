{% extends "base.html" %}

{% block title %}
  <title>Item Check IN</title>
{% endblock %}

{% block nav %}
  <li>
    <a href="/item_checkin"><i class="fa fa-sign-out">checkin</i></a>
  </li>
  <li>
    <a href="/item_checkout"><i class="fa fa-sign-out">checkout</i></a>
  </li>
  <li>
    <a href="/item_regsisteration"><i class="fa fa-sign-out">regsisteration</i></a>
  </li>
  <li>
    <a href="/logout"><i class="fa fa-sign-out">logout</i></a>
  </li>
{% endblock %}

{% block content %}

  <div class="container">
    <form action="/item_checkin" method="POST">
        <h5 class="card-title">Item Check In</h5>

        <div class="mb-3 col-md-4">
          <label for="Item Name" class="form-label">Item Name</label>
            <select name="item_name" class="form-select" required>
                {% for i in item_name_list %}
                  <option value="{{i[0]}}">{{i[0]}}</option>
                {% endfor %}
            </select>
        </div>

        
        <div class="card-body">
            <div class="mb-3 row">
                <label class="col-sm-2 form-label" for="Revicing Employee Id">Revicing Employee Id</label>
                    <div class="col-sm-10">
                        <input type="text" name="reciving_employee_id" placeholder="Revicing Employee Id" class="form-control" required>
                    </div>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 form-label" for="CheckIn Date">Check In Date</label>
            <div class="col-sm-10">
                <input type="date" name="checkin_date" placeholder="Check In Date" class="form-control" required>
            </div>
        </div>

        <div class="card-body">
          <div class="mb-3 row">
            <label class="col-sm-2 form-label" for="Item Price">Item Price</label>
              <div class="col-sm-10">
                <input type="number" name="item_price" placeholder="Item Price" class="form-control" required>
              </div>
          </div>
        </div>

        <div class="mb-3 col-md-4">
          <label for="currency" class="form-label">Currency</label>
            <select name="currency" class="form-select" required>
              <option value="ETH">Birr</option>
              <option value="USD">USD $</option>
              <option value="EUR">EUR €</option>
              <option value="JPY">JPY ¥</option>
              <option value="GBP">GBP £</option>
              <option value="CNY">CNY ¥</option>
              <option value="CHF">CHF Fr</option>
              <option value="CAD">CAD $</option>
              <option value="AUD">AUD $</option>
              <option value="SGD">SGD $</option>
              <option value="HKD">HKD $</option>
          </select>
        </div>

        <div class="card-body">
          <div class="mb-3 row">
            <label class="col-sm-2 form-label" for="Item Quantity">Item Quantity</label>
              <div class="col-sm-10">
                <input type="number" name="item_quantity" placeholder="Item Quantity" class="form-control" required>
              </div>
          </div>
        </div>

        <div class="card-body">
          <div class="mb-3 row">
            <label class="col-sm-2 form-label" for="Item Grr">Item Grr</label>
              <div class="col-sm-10">
                <input type="number" name="item_grr" placeholder="Item Grr" class="form-control" required>
              </div>
          </div>
        </div>

        <div class="card-body">
          <div class="mb-3 row">
            <label class="col-sm-2 form-label" for="Item Description">Item Description</label>
              <div class="col-sm-10">
                <textarea name="item_description" placeholder="Item Description" class="form-control" required></textarea>
              </div>
          </div>
        </div>

         <div class="mb-3 col-md-4">
          <label for="unit" class="form-label">Unit Of Measurment</label>
            <select name="unit" class="form-select" required>
                <option value="Piece">Piece</option>
                <option value="Dozen">Dozen</option>
                <option value="Package">Package</option>
                <option value="Gram">Gram</option>
                <option value="Kilogram">Kilogram</option>
                <option value="Ton">Ton</option>
                <option value="Milliliter">Milliliter</option>
                <option value="Liter">Liter</option>
                <option value="Gallon">Gallon</option>
                <option value="Barrel">Barrel</option>
                <option value="Millimeter">Millimeter</option>
                <option value="Centimeter">Centimeter</option>
                <option value="Meter">Meter</option>
                <option value="Roll">Roll</option>
                <option value="Sheet">Sheet</option>
                <option value="Bottle">Bottle</option>
                <option value="Can">Can</option>
            </select>
        </div>


        <div class="mb-3 row">
          <div class="col-sm-10 offset-sm-2">
            <input type="submit" class="btn btn-primary">
            <input type="reset" class="btn btn-primary">
          </div>
        </div>  

    </form>

  </div>
{% endblock %}
