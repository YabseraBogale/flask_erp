{% extends "base.html" %}

{% block title %}
  <title>employee registeration</title>
{% endblock %}

{% block content %}
  <div class="container">
    <form action="/employee_registeration" method="POST">

          <h5 class="card-title">New Employee Registeration</h5>
          {% if sucess %}
            <h6 class="card-title" style="color: green;">Sucessfully Registeratred</h6>
          {% endif %}
            <div class="card-body">

              <div class="mb-3 row">
                <label class="col-sm-2 form-label" for="firstname">Firstname</label>
                <div class="col-sm-10">
                  <input type="text" name="firstname" placeholder="Firstname" class="form-control" required>
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-2 form-label" for="lastname">Lastname</label>
                <div class="col-sm-10">
                  <input type="text" name="lastname" placeholder="Lastname" class="form-control" required>
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-2 form-label" for="middlename">Middlename</label>
                <div class="col-sm-10">
                  <input type="text" name="middlename" placeholder="Middlename" class="form-control" required>
                </div>
              </div>

              <div class="mb-3 col-md-4">
                <label for="gender" class="form-label">Gender</label>
                  <select name="gender" class="form-select" required>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                  </select>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-2 form-label" for="phonenumber">Phonenumber</label>
                <div class="col-sm-10">
                  <input type="text" name="phonenumber" placeholder="phonenumber" class="form-control" required>
                </div>
              </div>


              <div class="mb-3 row">
                <label class="col-sm-2 form-label" for="email">Email</label>
                <div class="col-sm-10">
                  <input type="email" name="email" placeholder="email" class="form-control" required>
                </div>
              </div>
              
              <div class="mb-3 row">
                <label class="col-sm-2 form-label" for="date_of_employement">Date of Employement</label>
                <div class="col-sm-10">
                  <input type="date" name="date_of_employement" placeholder="Date of Employement" class="form-control" required>
                </div>
              </div>
              
               <div class="mb-3 col-md-4">
                <label for="Location" class="form-label">Location</label>
                  <select name="location" class="form-select" required>
                      {% for i in db_location %}
                        <option value="{{i[0]}}">{{i[0]}}</option>
                      {% endfor %}
                  </select>
              </div>
              
              <div class="mb-3 row">
                <label class="col-sm-2 form-label" for="fyida id">fyida id</label>
                <div class="col-sm-10">
                  <input type="number" name="fyida_id" placeholder="fyida id" class="form-control" required>
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-2 form-label" for="Salary">Salary</label>
                <div class="col-sm-10">
                  <input type="number" name="salary" placeholder="Salary" class="form-control" required>
                </div>
              </div>
              <div class="mb-3 col-md-4">
                <label for="currency" class="form-label">Currency</label>
                  <select name="currency" class="form-select" required>
                      {% for i in db_currency %}
                        <option value="{{i[0]}}">{{i[0]}}</option>
                      {% endfor %}
                  </select>
              </div>

               <div class="mb-3 col-md-4">
                <label for="Department" class="form-label">Department</label>
                  <select name="department" class="form-select" required>
                      {% for i in db_department %}
                        <option value="{{i[0]}}">{{i[0]}}</option>
                      {% endfor %}
                  </select>
              </div>
              
              <div class="mb-3 row">
                <label class="col-sm-2 form-label" for="position">Position</label>
                <div class="col-sm-10">
                  <input type="text" name="position" placeholder="Position" class="form-control" required>
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-2 form-label" for="job_description">Job Description</label>
                <div class="col-sm-10">
                  <textarea name="job_description" placeholder="Job Description" class="form-control" required></textarea>
                </div>
              </div>
              

              <div class="mb-3 row">
                <label class="col-sm-2 form-label" for="Tin Number">Tin Number</label>
                <div class="col-sm-10">
                  <input type="number" name="tin_number" placeholder="Tin Number" class="form-control" required>
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-2 form-label" for="Bank Account Number">Bank Account Number</label>
                <div class="col-sm-10">
                  <input type="number" name="bank_account_number" placeholder="Bank Account Number" class="form-control" required>
                </div>
              </div>

              

                                
            </div> 

            <h5 class="card-title">Emergency Contact</h5>

            <div class="card-body">

              <div class="mb-3 row">
                <label class="col-sm-2 form-label" for="emergency_contact_firstname">Firstname</label>
                <div class="col-sm-10">
                  <input type="text" name="emergency_contact_firstname" placeholder="Firstname" class="form-control" required>
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-2 form-label" for="emergency_contact_lastname">Lastname</label>
                <div class="col-sm-10">
                  <input type="text" name="emergency_contact_lastname" placeholder="Lastname" class="form-control" required>
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-2 form-label" for="emergency_contact_middlename">Middlename</label>
                <div class="col-sm-10">
                  <input type="text" name="emergency_contact_middlename" placeholder="Middlename" class="form-control" required>
                </div>
              </div>

              <div class="mb-3 col-md-4">
                <label for="emergency_contact_gender" class="form-label">Gender</label>
                  <select name="emergency_contact_gender" class="form-select" required>
                      <option value="Male">Male</option>
                      <option value="Female">Female</option>
                  </select>
              </div>

              <div class="mb-3 row">
                <label class="col-sm-2 form-label" for="emergency_contact_phonenumber">Phonenumber</label>
                <div class="col-sm-10">
                  <input type="text" name="emergency_contact_phonenumber" placeholder="phonenumber" class="form-control" required>
                </div>
              </div>


              <div class="mb-3 row">
                <label class="col-sm-2 form-label" for="emergency_contact_email">Email</label>
                <div class="col-sm-10">
                  <input type="email" name="emergency_contact_email" placeholder="email" class="form-control" required>
                </div>
              </div>
              
               <div class="mb-3 col-md-4">
                <label for="Location" class="form-label">Location</label>
                  <select name="emergency_contact_location" class="form-select" required>
                      {% for i in db_location %}
                        <option value="{{i[0]}}">{{i[0]}}</option>
                      {% endfor %}
                  </select>
              </div>
              
              <div class="mb-3 row">
                <label class="col-sm-2 form-label" for="emergency_contact_fyida_id">fyida id</label>
                <div class="col-sm-10">
                  <input type="number" name="emergency_contact_fyida_id" placeholder="fyida id" class="form-control" required>
                </div>
              </div>
                                
            </div> 
            <div class="mb-3 row">
                <div class="col-sm-10 offset-sm-2">
                    <input type="submit" class="btn btn-primary">
                    <input type="reset" class="btn btn-primary">
                </div>
            </div>                                            
      </form>
  </div>
      
{% endblock %}
