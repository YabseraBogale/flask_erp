{% extends "base.html" %}

{% block title %}
  <title>Item Check Out</title>
{% endblock %}

{% block content %}

    <div class="container">
        <form action="/item_checkout" method="post">
            <h5 class="card-title">Item Checkout</h5>

            {% if negative %}
            <h6 class="card-title" style="color: red;">Not Enough Item Quantity In Inventory</h6>
            {% endif %}

            <div class="card-body">
                <div class="mb-3 row">
                        <label class="col-sm-2 form-label" for="Returning Employee Id">Returning Employee Id</label>
                        <div class="col-sm-10">
                            <input type="text" name="return_employee_id" placeholder="Returning Employee Id" class="form-control" required>
                        </div>
                </div>
            </div>

            <div class="mb-3 col-md-4">
                <label for="department" class="form-label">Department</label>
                <select name="department" class="form-select" required>
                     {% for i in db_department %}
                        <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                </select>
            </div>

            
            
            <div class="mb-3 col-md-4">
                <label for="Item Name" class="form-label">Item Name</label>
                <select name="item_name" class="form-select" required>
                    {% for i in item_name_list %}
                        <option value="{{i[0]}}">{{i[0]}}</option>
                    {% endfor %}
                </select>
            </div>



            <div class="mb-3 row">
                <label class="col-sm-2 form-label" for="Checkout Date">Checkout Date</label>
                <div class="col-sm-10">
                  <input type="date" name="checkout_date" placeholder="Checkout Date" class="form-control" required>
                </div>
            </div>

            <div class="card-body">
                <div class="mb-3 row">
                        <label class="col-sm-2 form-label" for="Item Quantity">Item Quantity</label>
                        <div class="col-sm-10">
                            <input type="number" name="item_quantity" placeholder="Item Quantity" class="form-control" required>
                        </div>
                </div>
            </div>

            <div class="card-body">
                <div class="mb-3 row">
                    <label class="col-sm-2 form-label" for="Item Siv">Item Siv</label>
                    <div class="col-sm-10">
                        <input type="number" name="item_siv" placeholder="Item Siv" class="form-control" required>
                    </div>
                </div>
            </div>

            

            <div class="card-body">
                <div class="mb-3 row">
                    <label class="col-sm-2 form-label" for="Item Description">Item Description</label>
                    <div class="col-sm-10">
                        <textarea name="item_description" placeholder="Item Description" class="form-control" required></textarea>
                    </div>
                </div>
            </div>

            <div class="mb-3 col-md-4">
                <label for="unit" class="form-label">Unit Of Measurment</label>
                    <select name="unit" class="form-select" required>
                        {% for i in db_unit %}
                            <option value="{{i}}">{{i}}</option>
                        {% endfor %}
                    </select>
            </div>

            <div class="mb-3 col-md-4">
                <label for="Item Status" class="form-label">Item Status</label>
                <select name="item_status" class="form-select" required>
                    <option value="New">New</option>
                    <option value="Used">Used</option>
                    <option value="Good">Good</option>
                    <option value="Poor">Poor</option>
                    <option value="Damaged">Damaged</option>
                </select>
            </div>

            <div class="mb-3 col-md-4">
                <label for="Location" class="form-label">Item Location</label>
                <select name="location" class="form-select" required>
                    {% for i in db_location %}
                        <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3 row">
                <div class="col-sm-10 offset-sm-2">
                    <input type="submit" class="btn btn-primary">
                    <input type="reset" class="btn btn-primary">
                </div>
            </div>  
        </form>
    </div>
    

{% endblock %}
