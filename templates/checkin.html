{% extends "base.html" %}

{% block title %}
  <title>Item Check IN</title>
{% endblock %}

{% block content %}

  <div class="container">
    <form action="/item_checkin" method="POST">
        <h5 class="card-title">Item Check In</h5>
        {% if sucess %}
          <h6 class="card-title" style="color: green;">Sucessfully Registeratred</h6>
        {% endif %}
        <div class="mb-3 col-md-4">
          <label for="Item Name" class="form-label">Item Name</label>
            <select name="item_name" class="form-select" required>
                {% for i in item_name_list %}
                  <option value="{{i[0]}}">{{i[0]}}</option>
                {% endfor %}
            </select>
        </div>

        
        <div class="card-body">
            <div class="mb-3 row">
                <label class="col-sm-2 form-label" for="Revicing Employee Id">Revicing Employee Id</label>
                    <div class="col-sm-10">
                        <input type="text" name="reciving_employee_id" placeholder="Revicing Employee Id" class="form-control" required>
                    </div>
            </div>
        </div>

        <div class="mb-3 row">
            <label class="col-sm-2 form-label" for="CheckIn Date">Check In Date</label>
            <div class="col-sm-10">
                <input type="date" name="checkin_date" placeholder="Check In Date" class="form-control" required>
            </div>
        </div>

        <div class="card-body">
          <div class="mb-3 row">
            <label class="col-sm-2 form-label" for="Item Price">Item Price</label>
              <div class="col-sm-10">
                <input type="number" name="item_price" placeholder="Item Price" class="form-control" min="0" required>
              </div>
          </div>
        </div>

        <div class="mb-3 col-md-4">
          <label for="currency" class="form-label">Currency</label>
            <select name="currency" class="form-select" required>
              {% for i in db_currency %}
                  <option value="{{i[0]}}">{{i[0]}}</option>
                {% endfor %}
          </select>
        </div>

        <div class="card-body">
          <div class="mb-3 row">
            <label class="col-sm-2 form-label" for="Item Quantity">Item Quantity</label>
              <div class="col-sm-10">
                <input type="number" name="item_quantity" placeholder="Item Quantity" min="0" class="form-control" required>
              </div>
          </div>
        </div>

        <div class="card-body">
          <div class="mb-3 row">
            <label class="col-sm-2 form-label" for="Item Grr">Item Grr</label>
              <div class="col-sm-10">
                <input type="number" name="item_grr" placeholder="Item Grr" class="form-control" required>
              </div>
          </div>
        </div>

        <div class="card-body">
          <div class="mb-3 row">
            <label class="col-sm-2 form-label" for="Item Description">Item Description</label>
              <div class="col-sm-10">
                <textarea name="item_description" placeholder="Item Description" class="form-control" required></textarea>
              </div>
          </div>
        </div>

        <div class="card-body">
          <div class="mb-3 row">
            <label class="col-sm-2 form-label" for="Item Description">Item Shelf Life</label>
              <div class="col-sm-10">
                <input type="date" name="item_shelf_life"  class="form-control" required>
              </div>
          </div>
        </div>

        
        <div class="mb-3 col-md-4">
          <label for="unit" class="form-label">Unit Of Measurment</label>
            <select name="unit" class="form-select" required>
                {% for i in db_unit %}
                  <option value="{{i[0]}}">{{i[0]}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3 col-md-4">
          <label for="Item Status" class="form-label">Item Status</label>
            <select name="item_status" class="form-select" required>
                <option value="New">New</option>
                <option value="Used">Used</option>
                <option value="Good">Good</option>
                <option value="Poor">"Poor"</option>
                <option value="Damaged">"Damaged"</option>
            </select>
        </div>

        <div class="mb-3 row">
          <div class="col-sm-10 offset-sm-2">
            <input type="submit" class="btn btn-primary">
            <input type="reset" class="btn btn-primary">
          </div>
        </div>  

    </form>

  </div>
{% endblock %}
