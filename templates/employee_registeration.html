<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/employee_registeration.css')}}">
    <style>
        :root {
            --ms-blue: #0078d4;
            --ms-light-blue: #e5f1fb;
            --ms-gray: #f3f2f1;
            --ms-dark: #323130;
            --ms-white: #ffffff;
            --ms-border: #c8c6c4;
            --ms-accent: #2b88d8;
        }
        body {
            background: var(--ms-gray);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        form {
            background: var(--ms-white);
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            padding: 2rem 2.5rem;
            max-width: 500px;
            width: 100%;
        }
        table {
            width: 100%;
        }
        td {
            padding: 0.5rem 0.3rem;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"] {
            width: 100%;
            padding: 0.5rem 0.7rem;
            border: 1px solid var(--ms-border);
            border-radius: 6px;
            background: var(--ms-light-blue);
            color: var(--ms-dark);
            font-size: 1rem;
            transition: border 0.2s;
        }
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus {
            border: 1.5px solid var(--ms-blue);
            outline: none;
            background: var(--ms-white);
        }
        input[type="radio"] {
            accent-color: var(--ms-blue);
            margin-right: 0.3rem;
        }
        input[type="submit"] {
            background: var(--ms-blue);
            color: var(--ms-white);
            border: none;
            border-radius: 6px;
            padding: 0.6rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            margin-right: 0.5rem;
            transition: background 0.2s;
        }
        input[type="submit"]:hover {
            background: var(--ms-accent);
        }
        input[type="reset"] {
            background: var(--ms-gray);
            color: var(--ms-dark);
            border: 1px solid var(--ms-border);
            border-radius: 6px;
            padding: 0.6rem 1.5rem;
            font-size: 1rem;
            margin-top: 1rem;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
        }
        input[type="reset"]:hover {
            background: var(--ms-blue);
            color: var(--ms-white);
        }
        h2 {
            color: var(--ms-blue);
            margin-top: 2rem;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
        @media (max-width: 700px) {
            form {
                padding: 1rem 0.5rem;
                max-width: 98vw;
            }
            td {
                display: block;
                width: 100%;
            }
            table, tr {
                display: block;
                width: 100%;
            }
            tr {
                margin-bottom: 1rem;
            }
        }
    </style>
    <title>Employee Registeration</title>
</head>
<body>
    <form action="/employee_registeration" method="POST">
        <table>
            <tr>
                <td>
                    firstname
                </td>
                <td>
                    <input type="text" name="firstname" id="" placeholder="firstname">
                </td>
            </tr>
            <tr>
                <td>

                </td>

            </tr>
            <tr>
                <td>

                </td>
                <td>

                </td>
            </tr>
            
            <tr>

            </tr>
            
            <tr>
                <td>
                    phonenumber
                </td>

            </tr>
            <tr>

            <tr>

            <tr>

            </tr>
            
            <tr>
                <td>
                    position

                </td>
            </tr>

            <tr>
                <td>

            </tr>

            <tr>

            <tr>

            </tr>

            <tr>

                </td>

                    <input type="text" name="bank_account_number" id="" placeholder="bank account number">
                </td>
            </tr>

            <tr>
                <td>
                    salary
                </td>
                <td>
                    <input type="number" name="salary" id="" placeholder="salary" >
                </td>
            </tr>
        </table>

        <h2>
            Emergency Contact
        </h2>
        <table>

             <tr>

                </td>

                </td>
            </tr>

            <tr>
                <td>

                </td>

                </td>
            </tr>

            <tr>

                </td>
                <td>
                    <input type="text" name="emergency_contact_middlename" id="" placeholder="middlename">
                </td>
            </tr>
            
            <tr>
                <td>
                    gender

                    <input type="radio" name="emergency_contact_gender" id="" value="female"> female

            </tr>
            
            <tr>

                    phonenumber
                </td>
                <td>
                    <input type="number" name="emergency_contact_phonenumber" id="" placeholder="+2519">
                </td>
            </tr>
            
            <tr>
                <td>
                    email
                </td>
                <td>
                    <input type="email" name="emergency_contact_email" id="" placeholder="email">
                </td>
            </tr>

            <tr>
                <td>
                    location
                </td>
                <td>

            <tr>

        </table>
        <input type="submit" value="enter">
        <input type="reset" value="reset">
    </form>
</body>
</html>
